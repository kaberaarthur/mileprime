name: prime_taxi_flutter_ui_kit
description: Prime Taxi Booking Flutter UI Kit
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
# Flutter Version: 3.16.3
# Dart Version: 3.2.0
version: 1.0.0

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6 
  get: ^4.6.6
  fl_country_code_picker: ^0.1.9+1 
  pinput: ^4.0.0 
  geolocator: ^9.0.0 
  http: ^1.2.0
  uuid:
  google_maps_flutter: ^2.5.3 
  bottom_bar_with_sheet: ^2.4.0
  dotted_line: ^3.2.2
  flutter_polyline_points: ^2.0.0
  flutter_rating_bar: ^4.0.1
  image_picker: ^1.0.7 
  fluttertoast: ^8.2.4 
  shared_preferences: ^2.2.2 
  flutter_localization: ^0.2.0 
  flutter_localizations:
    sdk: flutter
  intl: any
  geocoding: 
  firebase_core: ^2.25.5
  firebase_auth: ^4.17.6
  cloud_firestore: ^4.15.6
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 

flutter:
  uses-material-design: true
  assets:
     - assets/images/
     - assets/icons/
  fonts:
    - family: Lato-Bold
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf
    - family: Lato-Medium
      fonts:
        - asset: assets/fonts/Lato-Medium.ttf
    - family: Lato-Regular
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
    - family: Lato-Semibold
      fonts:
        - asset: assets/fonts/Lato-Semibold.ttf

